    <!--Form-->
    <div class="container">
        <div class="container-fluid">
            <h1 class="ps-5 mt-4">Settings</h1>
            <div class="ps-5 mt-5">
              <form class="needs-validation pb-3" novalidate method="GET">
                   <div class="form-row">
                      <div class="col-md-4 mb-3">
                          <img src="45b194eeab62e029b4ac5d4d4b1b3424.png" class="rounded-circle" alt="Profile Picture"><br>   
                          <a href="#" class="text-success">Change profile</a>                      
                      </div>
                    </div> 
                  <div class="form-row">
                    <div class="col-sm-4 mb-3">
                      <label for="validationCustom01">First name :</label>
                      <input type="text" id="name" class="form-control" id="validationCustom01" placeholder="First name" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom02">Last name :</label>
                      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
                      <div class="invalid-feedback">
                        Please Enter a name.  
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom03">Birthday :</label>
                      <input type="date" class="form-control" id="validationCustom03" placeholder="" required >
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="form-row col-10">
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom04">Mobile No :</label>
                      <input type="text" pattern="[0-9]{10}" class="form-control" id="validationCustom04" placeholder="1234567890" required >
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom06">Email :</label>
                      <input type="email"  class="form-control" id="validationCustom06" placeholder="User@gmail.com" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                  </div>
                  </div>
                </div>
                  <div class="form-row">
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom05">New Password :</label>
                      <input type="password" type="radio" class="form-control" id="myInput" placeholder="" required ><input type="checkbox" onclick="myFunction()">
                      <div class="invalid-feedback">
                        Please provide a new password.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom04">Confirm Password :</label>
                      <input type="password" class="form-control" id="validationCustom04" placeholder="" required><input type="checkbox" onclick="myFunction()">
                      <div class="invalid-feedback">
                        Please confirm a password.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationCustom05">Old password :</label>
                      <input type="password" class="form-control" id="validationCustom05" placeholder="" required><input type="checkbox" onclick="myFunction()">
                      <div class="invalid-feedback">
                        Please provide a old password.
                      </div>
                    </div>
                  </div>
                  <button class="btn btn-outline-success me-5" href="#">Apply</button>
                  <button class="btn btn-outline-danger me-5 ml-2" href="#">Cancel</button>
              </form>
                
                <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function() {
                  'use strict';
                  window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                      form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                      }, false);
                    });
                  }, false);
                })();
                </script>
                <script>
                  function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
                </script>
